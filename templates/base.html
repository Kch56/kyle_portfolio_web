<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kyle Hampton - Aspiring Data Scientist and Developer Portfolio">
    <title>{% block title %}Kyle Hampton{% endblock %}</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/">Kyle Hampton</a>
            </div>
            <button class="navbar-toggler" type="button" onclick="toggleNavbar()">
                &#9776;
            </button>
            <ul class="navbar-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>

                <!-- ✅ Changed label -->
                 <li><a href="/current-projects">Current/Recent Projects</a></li>
                <li><a href="/projects">Past Projects</a></li>

                <!-- ✅ New page -->

                <li><a href="/research">Research</a></li>

                <li><a href="/resume">Resume</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- ✅ Fixed the typo: ma=in -> main -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2026 Kyle Hampton. Built with <span>❤️</span> and code.</p>
            <ul class="social-links">
                <li><a href="https://github.com/Kch56" target="_blank">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/kyle-c-hampton/" target="_blank">LinkedIn</a></li>
                <li><a href="mailto:kylehampton949@gmail.com">Email</a></li>
            </ul>
        </div>
    </footer>
</body>
<script>
    function toggleNavbar() {
        const navbarMenu = document.querySelector('.navbar-menu');
        navbarMenu.classList.toggle('show');
    }
</script>
</html>
